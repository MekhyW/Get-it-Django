{% extends "notes/base.html" %}
{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/getit.css' %}" />
</head>

<body>
    <div class="appbar">
        <img src="{% static 'notes/img/logo-getit.png' %}" class="logo" />
        <span class="subtitle">Like Post-it, but with another verb</span>
    </div>
    <a href="/">
        <img src="{% static 'notes/img/home.png' %}" class="redirector" />
    </a>

    <main class="container">
        <ol>
            {% for tag in tags %}
            <li>
                <a href="listtag/{{ tag.id }}">{{ tag.name }}</a>
            </li>
            {% endfor %}
        </ol>
    </main>
</body>
{% endblock %}
